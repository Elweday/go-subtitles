name: Build and Push Go Binaries to Local repository.
on: 
  push:
    branches:
      - main  # or any branch you want to trigger this action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22'  # specify the Go version you are using

    - name: Build project
      run: |
        mkdir -p bin
        go build -o ./bin ./...  # Modify as needed to build your project

    - name: Configure git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Checkout target repository
      uses: actions/checkout@v2
      with:
        repository: ${{ secrets.REPOSITORY }} #<target-repo-owner>/<target-repo-name>
        token: ${{ secrets.PUSH_TOKEN }}
        path: target-repo

    - name: Copy binaries to target repository
      run: |
        cp -r ./bin ./target-repo/bin

    - name: Commit and push changes
      run: |
        cd target-repo
        git add .
        git commit -m "Update binaries"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}